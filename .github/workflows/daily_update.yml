name: Daily HuggingFace Tech Report

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub requests matplotlib wordcloud numpy
          pip install requests huggingface_hub matplotlib pandas
      - name: Run data scraper
        run: python scraper.py

      - name: Generate visualizations
        run: python visualizer.py

      - name: Generate HTML report
        run: python generate_html.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Daily update: $(date +'%Y-%m-%d')"
          git push
